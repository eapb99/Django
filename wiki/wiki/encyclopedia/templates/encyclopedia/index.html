{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <style>
    ul {
        list-style: none;
    }
    ul li a::before {
        content: "\2022";
        color: blue;
        font-weight: bold;
        display: inline-block; 
        width: 1em;
        margin-left: 1px;
    }

        
    </style>
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li > 
                <a href="wiki/{{entry}}">{{ entry }}</a> </li>
        {% endfor %}
    </ul>

{% endblock %}
